services:
  postgres:
    image: postgres:16-alpine
    container_name: jerash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jerash
      POSTGRES_PASSWORD: jerash_dev_password
      POSTGRES_DB: jerash
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jerash -d jerash"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
