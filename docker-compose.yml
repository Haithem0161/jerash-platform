services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:17-alpine
    container_name: jerash-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jerash}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jerash_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-jerash}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jerash} -d ${POSTGRES_DB:-jerash}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # API Server (Fastify + Prisma)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: jerash-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-jerash}:${POSTGRES_PASSWORD:-jerash_dev_password}@postgres:5432/${POSTGRES_DB:-jerash}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173,http://localhost:5174}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@jerash.com}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@jerash.com}
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
    ports:
      - "3000:3000"
    volumes:
      - ./apps/api/uploads:/app/apps/api/uploads
    networks:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Web Frontend (Public Website)
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
        VITE_SITE_URL: ${VITE_SITE_URL:-http://localhost:5173}
    container_name: jerash-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:80"
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================================
  # Admin Frontend (Admin Dashboard)
  # ==========================================================================
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: jerash-admin
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5174:80"
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# =============================================================================
# Networks
# =============================================================================
networks:
  frontend:
    driver: bridge
    name: jerash-frontend
  backend:
    driver: bridge
    internal: true
    name: jerash-backend

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
    name: jerash-postgres-data
